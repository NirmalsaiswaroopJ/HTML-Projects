<html>
    <head>
        <title>Application Form</title>
    </head>
    <body align = "middle" bgcolor="pink">
        <h1>Registration Form</h1>
        <form>
            <br>
            <br>
            <label> FIRST NAME </label>
            <input type = "text" placeholder="Enter first name"size="15px"> 
            <br> <br>
            <label> MIDDLE NAME </label>
            <input type = "text" placeholder="Enter middle name"size = "15px">
            <br> <br>
            <label> LAST NAME </label>
            <input type = "text" placeholder="Enter last name"size = "15px">
            <br> <br> <br>
            <label>DATE OF BIRTH</label>
            <input type = "date" size = "15px"> <br> <br>
            <label>
                Gender:
                </label> 
                <select>
                    <option value="Gender">Choose</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select> 
            <br> <br>
            <label>EMAIL-ID</label>
            <input type = "text" placeholder="Enter email id"> <br> <br>
            <label>PHONE NO.</label>
            <input type = "tel" placeholder="Enter contact number"> <br> <br>
            <label>ADDRESS </label>
            <input type = "text" placeholder="Enter address" size = "15px"> <br> <br>
            <label>   
                Course :  
                </label>   
                <select>  
                <option value="Course">Course</option>  
                <option value="Data Science">Data Science</option>  
                <option value="Artificial Intelligence">Artificial Intelligence</option>  
                <option value="Cloud computing">Cloud computing</option>  
                <option value="Databases">Databases</option>  
                <option value="Operating systems">Operating systems</option>  
                <option value="Systems and security">Systems and security</option>  
                </select> 
                <br>
                <br>
            <input type = "submit" name = submit>

        </form>
    </body>
</html>
