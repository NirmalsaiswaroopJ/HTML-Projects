<html>
    <head>
        <title>Application Form</title>
    </head>
    <body align = "middle" bgcolor="pink">
        <h1>Registration Form</h1>
        <form>
            <br>
            <br>
            <label> FIRST NAME </label>
            <input type = "text" size="15px"> 
            <br> <br>
            <label> MIDDLE NAME </label>
            <input type = "text" size = "15px">
            <br> <br>
            <label> LAST NAME </label>
            <input type = "text" size = "15px">
            <br> <br> <br>
            <label>DATE OF BIRTH</label>
            <input type = "date" size = "15px"> <br> <br>
            <label> GENDER </label> 
            <input type="radio" name="male"/> Male   
            <input type="radio" name="female"/> Female  
            <br> <br>
            <label>EMAIL-ID</label>
            <input type = "text" placeholder="Enter email id"> <br> <br>
            <label>PHONE NO.</label>
            <input type = "tel" placeholder="Enter contact number"> <br> <br>
            <label>ADDRESS </label>
            <input type = "text" placeholder="Enter address" size = "15px"> <br> <br>
            <label>   
                Course :  
                </label>   
                <select>  
                <option value="Course">Course</option>  
                <option value="Data Science">BCA</option>  
                <option value="Artificial Intelligence">BBA</option>  
                <option value="Cloud computing">B.Tech</option>  
                <option value="Databases">MBA</option>  
                <option value="Operating systems">MCA</option>  
                <option value="Systems and security">M.Tech</option>  
                </select> 

        </form>
    </body>
</html>
